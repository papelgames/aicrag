{% extends "base_template.html" %}

{% block title %}
    aicrag | Exportar archivos
{% endblock %}

{% block content %}
<div class="d-flex align-items-center gap-3">
    <div>
        <a href="{{ url_for('gestiones.exportar_precios') }}">
            <button class="btn btn-primary">Crear archivo de Precios</button>
        </a>
    </div>
    <div>
        <a href="{{ url_for('gestiones.exportar_codigos_de_barra_faltantes') }}">
            <button class="btn btn-primary">Crear archivo codigos de barras faltantes</button>
        </a>
    </div>
</div>
{% if archivos_dict%}
<table class="table table-striped table-hover mb-4">
    <thead>
        <tr>
            <th>ARCHIVO</th>
            <th>FECHA DE CREACION</th>
            <th>ACCION</th>
        </tr>
    </thead>
    <tbody>
        {% for archivo in archivos_dict %}
         <tr >
            <th>{{ archivo }}</th>
            <td> {{ archivos_dict[archivo] }}</td>
            <td>
                <td>
                    <a href="{{ url_for('gestiones.descarga_archivo', archivo=archivo) }}">
                        <button class="btn btn-sm btn-success">Descargar</button>
                    </a>
                </td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
